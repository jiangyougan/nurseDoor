  安心护医护服务协议<br>

【协议说明】安心护是杭州小护健康科技有限公司（以下简称“安心护”）专门为医生/护士/护工（以下简称“医护人员”或“您”）开发的移动应用，您可使用它设置您的执业信息、接受预约并提供在线问诊或上门服务。本协议由安心护与您订立，明确双方的权利义务，请您在下载、安装及使用本应用前仔细阅读协议条款。一经注册或以其他方式使用我们的产品和服务，将视为您已经确认接受本协议条款并同意成为本协议的一方，若您不同意任一条款请卸载并停止使用本应用。就相关事宜，双方达成如下一致：<br>

【审慎阅读】您在申请注册流程中点击同意本协议之前，应当认真阅读本协议。请您务必审慎阅读、充分理解各条款内容，特别是免除或者限制责任的条款、法律适用和争议解决条款。如您对协议有任何疑问，可向安心护客服咨询。如您未满18周岁，或以其他形式被限制民事行为能力，请在监护人的陪同下阅读本协议。<br>

【词汇定义】本文中所用词汇定义如下：<br>

安心护：指杭州小护健康科技有限公司推出的移动医疗健康服务信息平台，为全国患者提供护士上门、慢病护理、居家养老等信息服务。本平台包括安心护网站、安心护移动客户端及其他现在或将来推出的基于安心护的信息平台。<br>

医护：指阅读并同意本协议内容，经过安心护注册程序成为为患者提供服务的医生、护士或护工等。（以下更多称为“您”）<br>

上门服务：指注册用户通过安心护平台，预约医生/护士/护工到指定地点，就用户病情咨询提供相关健康服务，包括但不限于护士上门、中医慢病、居家养老等服务。<br>

安心护管理规定：指包括本协议在内的，由医护签署，或由安心护在明显位置展示的，具有规范医护行为作用的各类规定、提示、声明文件。<br>

1. 注册条件<br>

1）安心护（医护版）仅接受正规医院执业医生/护士，或具有一定经验的护工的实名注册申请，您应保证在注册和使用本软件期间是具备完全民事权利能力和行为能力的自然人，并持续持有合法有效的中华人民共和国《执业医生资格证》或者《护士执业资格证》或者持有护工上岗证等相关资质/证明文件。<br>

2）若您不具备上述主体资格，则应终止注册及使用本应用。安心护若发现您不满足注册条件时有权随时单方解除本协议并注销您的账户，您应当承担因此而导致的一切后果及相关责任。<br>

2. 注册信息<br>

1） 您在注册账户时应向安心护提供完整、真实且有效的注册信息（包括但不限于您的个人身份信息、执业信息、职称信息等）及资质文件（包括但不限于身份证明文件、执业资质证明文件、职称证明材料等），接受并配合安心护对您身份信息和基本资质文件表面真实性的审核；<br>

2） 安心护将对您的身份信息、执业资质、职称等级信息、所在医院及所在科室信息的表面真实性进行审核，并会把经认证的信息展现在“安心护”中，您应确保经安心护认证的信息在您使用本软件期间持续真实、合法、准确、有效。若发生变更，您应当在变更后3个工作日内向安心护提供更新后的信息和相应的证明文件，并接受安心护的重新验证审核。<br>

3） 您必须基于实际情况填写擅长的领域及执业经历等信息，确保信息真实可信，不得有夸大宣传的言词。<br>

3.权限开通<br>

1） 您的注册信息通过安心护审核后，安心护将为您的账户开通本应用的使用权限。根据使用权限，您可以通过登录安心护账号使用本应用的各项功能。由于医疗服务的特殊性，您应确保仅有您本人能登录并操作安心护账户， 您无权将账户转租、转借、赠与或授权任何第三方使用，否则您应当承担由此产生的一切后果并赔偿相关所有损失。<br>

2） 您须自行对您的用户名和密码的安全性负责，并对您账户下的一切使用行为承担全部责任。若您在任何情况下知悉或怀疑您的用户名及密码为任何第三方所知悉，或有人未经授权而使用您的账号， 您应当立即以有效方式通知安心护，由安心护工作人员帮您分析解决，确保您的账号安全。<br>

4.使用规范<br>

1） 安心护为您提供展示执业信息的平台，您须对您提供的个人信息、执业信息等资料的真实性、合法性负全部责任，确保患者可以基于您真实的信息进行判断和选择；<br>

2） 安心护包含了“上门服务”功能，您应本着诚信原则，按照约定时间和地点，向患者提供服务，严禁私自收取约定上门服务费以外的费用。<br>

3） 您应对任何第三方因信赖您发布的信息而遭受的损失承担赔偿责任，并应赔偿安心护因此遭受的全部损失，包括但不限于直接损失，安心护为此支付的律师费，鉴定费，差旅费等。<br>

4） 您通过安心护平台提供的信息服务，应严格限定在安心护提供的健康服务范围内，不得提供安心护服务范围以外的任何服务，包括但不限于开具处方、提供药品或输液工具、针灸等医疗服务。如因您擅自提供安心护服务范围以外的服务导致的医患纠纷，因此产生的一切责任及全部赔偿均由您自行承担，安心护不承担任何责任。<br>

5.关于参与安心护活动所获取的奖励<br>

您在使用安心护过程中进行的本协议项下允许范围内的行为，如符合安心护医生举办活动的相关奖励条件时（如安心护平台或相关服务界面有相应的活动规则，应以该活动规则内容为准），可以享受安心护医生给予的特定奖励，但发生如下行为时，则不在奖励范围内：<br>

1）安心护发现您通过造假、欺诈等作弊手段骗取奖励的；<br>

2）安心护有合理理由怀疑您提供的资料信息为错误、不实、失效或不完整的。<br>

如您通过上述的行为得到安心护的奖励，请您及时将奖励返还安心护，否则安心护将通过法律手段追索您的不当得利。<br>

因运营商、个人设备硬件、操作系统、自行安装的各类软件等原因造成无法收到奖励通知，无法得到活动奖励的或因其他不可抗拒力因素而导致的无法获得奖励的，安心护不承担任何责任，您亦无权要求安心护给予补偿。<br>

6.非排他性许可<br>

1） 安心护软件产品（包括但不限于本软件产品中所含的任何图象、照片、动画、文字和附加程序、修正程序、更新版本和升级版本）的一切所有权和知识产权，均由安心护拥有。<br>

2） 安心护可撤销、非排他地授权您，依照本协议条款和条件，<br>

(a)为在您的网站或第三方网站上使用安心护医生服务的需要而安装、复制和使用安心护；<br>

(b)在遵守所有的适用法律和法规的前提下，通过远程访问、浏览和下载您的安心护的数据。<br>

7.权利限制<br>

您不得自行或允许第三方：<br>

1） 以任何方式创作安心护软件或相关文档的衍生作品；<br>

2）将安心护的产品和服务转让或再许可给他人；<br>

3）对安心护进行反向工程、反向编译和反向汇编；<br>

4）修改或拆分安心护的代码或者任何功能；<br>

5）使用、公布、传输或采用干扰或试图干扰安心护医生服务或软件的运行的任何设备、软件或例程；<br>

6）侵犯用户的隐私权及任何第三方的合法权益；<br>

7）在安心护授权范围外使用安心护及数据、文档和报告。<br>

8.免责条款<br>

1）您同意按安心护的现状使用相关产品及服务。安心护特此申明对安心护之使用不提供任何保证（包含但不限于商业担保和特殊目的的适用性担保），亦不对您因安心护服务暂停或终止/解除而遭受的任何直接或间接损失承担责任。安心护不保证您一定能够提供服务，安心护有权随时暂停或终止全部或部分服务。<br>

2）对于从非安心护指定站点或发行介质上下载的安心护，安心护无法保证该软件是否感染计算机病毒、是否隐藏有伪装的特洛伊木马程序等黑客软件，也不承担由此给您造成的直接和间接损害责任。<br>

3）您理解安心护中可能包含由第三方提供的服务，安心护只是为了您的便利而提供功能模块。您使用第三方提供的服务，需与第三方另行达成服务协议，支付相应的费用并承担可能的风险。安心护对第三方所提供的服务不承担任何形式的担保，亦不承担任何责任。<br>

4）本应用中用户向您提供的任何反馈、意见或建议均是用户的个人行为，安心护对其言行导致的后果不承担任何责任。<br>

9.隐私权保护<br>

1）安心护尊重并保护您的隐私权，您注册的账户名、电子邮件地址等个人资料，非经您许可的可以展现在安心护的部分，或根据相关法律、法规的强制性规定，以及安心护为维护改进软件服务为目的，不会主动地泄露给第三方（隐私权政策详见隐私权保护声明）。<br>

2）您在使用该软件的过程中应当遵守法律法规中关于隐私权的保护，不得自行（且不得允许任何第三方）使用安心护追踪或收集互联网用户的个人身份信息，也不得自行（且不得允许任何第三方）将从您的网站（或该第三方的网站）收集的任何数据与从任何来源获得的任何个人身份信息相联系。您应制定并遵守合法且适当的隐私权政策。<br>

10.费用<br>

1）安心护其他相关服务包括但不限于护士上门、慢病护理、居家养老等服务，安心护将收取当次相关服务一定的服务费（原则上不超过25%），剩余费用计入上门服务医护人员的安心护账户中。医护人员可在每月10日前对上个月的账户余额进行提现。安心护每月将依据国家税法对医护人员上个月的收入代扣代缴个人所得税。<br>

2）安心护有权不经另行通知而不时变更服务费用和支付的政策，变更后的政策立即生效。您应不时查阅安心护相关政策，您继续使用安心护的行为视为您同意安心护变更后的所有政策，若您不同意变更事项，请终止使用本应用。<br>

11．保险<br>

安心护针对通过安心护平台提供上门服务的全部医护人员，免费投保中国人保意外综合险和平安意外伤害险、个人责任险等险种，全部保险费用由安心护平台承担。<br>

12. 商标<br>

本《协议》不授予您与安心护作为版权人所拥有的任何商标或服务商标有关的任何权利。除非您另行书面通知安心护公司，否则，您特此向安心护（包括各关联公司）授予一项有限许可，即在演示介绍、营销材料、客户名单和财务报表中允许使用您的相关信息，包括但不限于标识、商标及其他显著品牌特征等。<br>

13. 终止<br>

1）若您违反本协议的任何条款，安心护有权立即单方解除本协议，同时终止对您的所有授权。授权一旦终止，您使用本软件产品的权利即刻终止。此种情况下您必须停止使用安心护，销毁安心护认证医护及其各部分的所有副本，并在终止后三个工作日内以书面形式向安心护做出销毁证明，否则，您将承担相应的未经授权使用安心护软件的法律责任。<br>

2）若因您违反本协议任何条款导致安心护单方解除本协议：<br>

(a)您无权得到任何损失补偿；<br>

(b)您将无权获得您的一切历史数据；<br>

(c)您应赔偿因此给安心护或任何第三方造成的损失。<br>

14. 不可抗力<br>

除中国法律规定不可抗力情形外，下列情况亦属于不可抗力：(a）任何公共的互联网骨干网、网络或服务器停运；(b）您的设备、系统或当地连接服务发生故障；(c）已经预定的维修；(d）您所在地区的互联网服务中断；(e）黑客攻击。<br>

15.条款和政策的修改及关注义务<br>

安心护有权利以公告的方式修改、变更本协议条款和服务政策，您有责任定期查看。如您不接受变更、修改后的协议条款和服务政策的，应立即停止使用本软件，并按照终止条款的规定销毁已下载使用的软件产品。若您接受变更后的条款或继续使用安心护医生的服务，表明您受变更后的协议约束。<br>

16. 法律适用及管辖<br>

本协议的订立、执行和解释均适用中华人民共和国大陆地区适用之法律。因本协议或使用本软件产品所引起的争议由安心护所有权人注册所在地的有管辖权的人民法院管辖。安心护对本协议内容拥有最终解释权。<br>
